<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="lord of the rings quiz game">
    <meta name="keywords" content="lord of the rings, fantasy, quiz">
    <link rel="stylesheet" href="assets/css/stylesheet.css">
    <link rel='shortcut icon' type='image/x-icon' href='favicon.ico'>
    <title>Lord of the Rings Quiz</title>
</head>
<body>
    <header>
        <h1 id="logo">How much do you really know about Lord of the Rings? <i class="fa-brands fa-envira"></i></h1>
        <nav id="menu-bar">
                <a href="index.html" class="active">Go back</a>
        </nav>
    </header>
    <div class="quiz-section" id="quiz"> 
    <div id="quiz-head">
        <h2 id="question"> Question</h2>
        <ul>
            <li>
                <input type="radio" name="answer" id="a" class="answer">
                <label for="a" id="a_text"></label>
            </li>
            <li>
                <input type="radio" name="answer" id="b" class="answer">
                <label for="b" id="b_text"></label>
            </li>
            <li>
                <input type="radio" name="answer" id="c" class="answer">
                <label for="c" id="c_text"></label>
            </li>
        </ul>
    </div>
    <button id="submit">Submit</button>
    </div>
    <script src="assets/js/script.js"></script>
    <script src="https://kit.fontawesome.com/205330c142.js" crossorigin="anonymous"></script>
</body>
</html>
